<div fxLayoutAlign="center center">
    <mat-card class="register-form">
        <mat-card-title>
            Register
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formGroup" autocomplete="off" novalidate (ngSubmit)="onSubmit()"
                  fxLayout="column" fxLayoutGap="8px">
                <div fxLayout="column" fxLayoutGap="15px">
                    <div *ngIf="register_failed" class="login-failed">
                        Register failed! (error in console)
                    </div>

                    <mat-form-field class="input-email" fxFlex="100%" fxFlex.lt-sm="100%" appearance="fill"
                                    [hideRequiredMarker]="true">
                        <mat-label>Email</mat-label>
                        <input type="email" id="email" name="email" formControlName="email" matInput>
                        <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                    </mat-form-field>

                    <div fxLayout="row">
                        <mat-icon id="bug" svgIcon="bug"></mat-icon>
                        <mat-form-field class="input-type" fxFlex="100%" fxFlex.lt-sm="100%" appearance="fill"
                                        [hideRequiredMarker]="true">
                            <mat-label>Account type</mat-label>
                            <mat-select id="type" formControlName="type">
                                <mat-option value="client">Client</mat-option>
                                <mat-option value="admin">Admin</mat-option>
                            </mat-select>
                            <mat-error *ngIf="hasError('type', 'required')">Account type is required</mat-error>
                        </mat-form-field>
                    </div>

                    <mat-form-field class="input-password" fxFlex="100%" fxFlex.lt-sm="100%" appearance="fill"
                                    [hideRequiredMarker]="true">
                        <mat-label>Password</mat-label>
                        <input type="password" id="password" name="password" formControlName="password" matInput>
                        <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <button type="submit" mat-raised-button color="primary" [disabled]="!formGroup.valid">Register
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
