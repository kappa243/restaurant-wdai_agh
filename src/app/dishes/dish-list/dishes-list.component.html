<div class="dishes-list" fxLayout="column" fxLayoutGap="50px"
     *ngIf="dishMaps | async as dishMaps; else loading">
    <dishes-dish class="dish-item" *ngFor="let dishMap of dishMaps" [dishMap]="dishMap"></dishes-dish>
</div>
<ng-template #loading>
    <div style="margin-top: 50px" fxLayout="row" fxLayoutAlign="center">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
