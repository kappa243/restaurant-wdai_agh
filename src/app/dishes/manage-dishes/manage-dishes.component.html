<div class="dishes" fxLayout="row" fxLayoutAlign="center center">
    <div class="dishes-list" fxLayout="column" fxLayoutGap="50px"
         *ngIf="dishMaps | async as dishMaps; else loading">
        <app-dish-manage-view class="dish-item" *ngFor="let dishMap of dishMaps" [dishMap]="dishMap"></app-dish-manage-view>
    </div>
    <ng-template #loading>
        <div style="margin-top: 50px" fxLayout="row" fxLayoutAlign="center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
