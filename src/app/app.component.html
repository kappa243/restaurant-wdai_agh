<mat-drawer-container [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'">
        <button mat-flat-button color="primary" *ngFor="let route of routing" routerLink="{{route.path}}" (click)="drawer.close()">{{route.name}}</button>
    </mat-drawer>
    <mat-drawer-content>
        <app-header [routing]="routing" [drawerButton]="drawer"></app-header>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
